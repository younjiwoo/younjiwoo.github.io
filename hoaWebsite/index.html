<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Responsive Web -->
    <title>Colony La Paz HOA</title>
    
    <!-- [if lt IE 9]>
        <script src="js/html5shiv.min.js"></script>
    <![end if]-->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href="styles/main.css" type="text/css" rel="stylesheet" />
    <style type="text/css">
        .carousel-inner > .item > img,
        .carousel-inner > .item > a > img {
            width: 70%;
            margin: auto;
        }
    </style>
</head>

    
    
    
<body>
    
    
    <header>
        <!--여기에 로고랑 네비게이션 -->
        <div class="logo">
            <a href="#"><img src="images/logo.png" alt="logo" /></a>
        </div>
        <nav id="navbar">
            <ul>
                <li><a href="#">HOA</a></li>
                <li><a href="#">Property Info</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Forms / Archives</a></li>
            </ul>
         </nav>
    </header>
    
    
    
    <div class="container"><br>
        <div id="myCarousel" class="carousel-slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>
            
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox"><!--The slides are specified in a <div> with class .carousel-inner -->
                <div class="item active"><img src="images/1.jpg" alt="colony la paz" width="460" height="345"/></div>
                <div class="item"><img src="images/2.jpg" alt="pool" width="460" height="345"/></div>
                 <div class="item"><img src="images/3.jpg" alt="main entrance" width="460" height="345"/></div>
                <div class="item"><img src="images/4.jpg" alt="pretty tree with purple flowers" width="460" height="345"/></div>
            </div> <!-- .carousel-inner -->
            
            <!-- Left and Right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div> <!-- #myCarousel .carousel-slide -->
    
    </div>
    <footer>
        
    </footer>
    
   
</body>

</html>
