<html>
<head>
	<title>Racing Game</title>
<!--CSS-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="css/main.css" rel="stylesheet" type="text/css">
<!--jQuery-->
    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
<!--JS-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" rel="stylesheet" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <h1>Round <span class="round"></span></h1>
        <h3>Tom (Press T): <span class="tomWins"></span></h3>
        <h3>Jerry (Press J): <span class="jerryWins"></span></h3>
    </header>
	<img class="tom" src="images/tom.png" alt="Tom" >
    <img class="jerry" src="images/jerry.png" alt="Jerry" >
    <div class="countdownBox"></div>
    
</body>
</html>
