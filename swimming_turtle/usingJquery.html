
<!doctype html>

<html lang="en">
    
    <head>
        <meta charset="utf-8" />
        <title>A Swimming Turtle</title>
        
        <style type="text/css">
            body {
            height: 700px;
            background: linear-gradient(deepskyblue, darkblue);        
            }
            #swimmingTurtle {
                position: relative;
            }
            .turtleBody {
                height: 200px;
                width: 200px;
                background-color: saddlebrown;
                position: absolute;
                border-radius: 200px;
                z-index: 5;
            }
            .turtleHead {
                height: 90px;
                width: 90px;
                background-color: darkseagreen;
                border-radius: 80px;
                position: absolute;
                top: 50px;
                left: 170px;
                z-index: 10;
            }
            .turtleLegs {
                height: 45px;
                width: 45px;
                background-color: darkseagreen;
                border-radius: 30px;
                position: absolute;
                z-index: 1;
            }
            .leg1 {
                top: 0px;
                left: 3px;
            }
            .leg2 {
                top: 3px;
                left: 160px;
            }
            .leg3 {
                top: 160px;
                left: 0;
            }
            .leg4 {
                top: 165px;
                left: 145px;
            }
            .tail {
                height: 40px;
                width: 80px;
                background-color: darkseagreen;
                position: absolute;
                top: 85px;
                left: -20px;
                transform: rotate(170deg) skewX(60deg);
                z-index: 1;
            }
            img {
                position: absolute;
                z-index: 15;
                top: 8px;
                left: 137px;
                transform: rotate(-90deg) scale(.25);
            }

        </style>
        <script src="http://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function(){

                $('#swimmingTurtle').animate({
                    top:"300px",
                    left:"400px"
                }, 1500); 
                $('#swimmingTurtle').animate({
                    top:"100px",
                    left:"600px"
                }, 1100);
                $('#swimmingTurtle').animate({
                    top:"400px",
                    left:"800px"
                }, 1200);
                $('#swimmingTurtle').animate({
                    top:"100px",
                    left:"1500px"
                }, 1500);
            }); // closes doc ready function              
           
                

        </script>
    </head>
    
    <body>
        <div id="swimmingTurtle">
            <div class="turtleBody"></div>
            <div class="turtleHead"></div>
            <div class="turtleLegs leg1"></div>
            <div class="turtleLegs leg2"></div>
            <div class="turtleLegs leg3"></div>
            <div class="turtleLegs leg4"></div>
            <div class="turtleTail"></div>
            <div class="tail"></div>
            <img src="eyes.png" alt="turtle's eyes" />
        </div>

    </body>
    
</html>
